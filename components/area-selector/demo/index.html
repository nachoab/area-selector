<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>area-selector demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../area-selector.html">

    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        user-select: none;
        cursor: default;
      }

      body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #info {
        will-change: transform;
        position: absolute;
        top: 10px;
        padding: 1em 10vh;
      }

      #info span {
        color: #00bcd4;
      }
    </style>

  </head>
  <body unresolved>

    <div style="padding: 10vh;">
      <div style="color: #ccc; margin: -10vh auto 0 auto;">area-selector demo</div>
      <div style="color: #00bcd4; font-size: 48px; margin-bottom: 10px;">Touchdown and move anywhere</div>
    </div>

    <template is="dom-bind">
      <area-selector area="{{area}}"></area-selector>

      <template is="dom-if" if="{{area}}">
        <div id="info">
            <div>
              top: <span>{{area.top}}</span>
            </div>
            <div>
              right: <span>{{area.right}}</span>
            </div>
            <div>
              bottom: <span>{{area.bottom}}</span>
            </div>
            <div>
              left: <span>{{area.left}}</span>
            </div>
            <div>
              width: <span>{{area.width}}</span>
            </div>
            <div>
              height: <span>{{area.height}}</span>
            </div>
        </div>
      </template>

      <script>
        const selector = document.querySelector('area-selector');
        selector.target = document.body;
      </script>
    </template>

    <script>
    </script>
  </body>
</html>
